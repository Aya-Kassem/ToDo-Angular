<div class="today container-fluid h-100">
  <div class="d-flex align-items-center" >
    <h1 class="main-header" style="font-size: 28px">Today</h1>
    <div class="tasktemplateNum d-flex justify-content-center align-items-center">
      <span>{{ todayTasks.length }}</span>
    </div>
  </div>
  <div class="row taskRow" >
    <app-task-template *ngIf="tasksLoaded" [tasksData]="[ { type: 'Today', tasks: todayTasks } ]"></app-task-template>
  </div>
</div>
